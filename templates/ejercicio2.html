<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <title>Ejercicio 2</title>
</head>
<body>
<div class="container">
    <form method="post" class="centrado-form">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" name="nombre1" required>
        <label for="nombre2">Nombre 2:</label>
        <input type="text" name="nombre2" required>
        <label for="nombre3">Nombre 3:</label>
        <input type="text" name="nombre3" required>
        <button type="submit">Enviar</button>
    </form>
    {% if nombre_mas_largo %}
    <div class="resultados">
        <p>El nombre con mayor caracteres es: {{nombre_mas_largo}}</p>
        <p>El nombre tiene: {{cantidad_caracteres}} caracteres</p>
    </div>
    {% endif %}
</div>
</body>
</html>
